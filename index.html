<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fuzzy Memory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="first-screen.css">
  <link rel="stylesheet" href="finished-box.css">
</head>

<body>
  <div class="container hidden">

  </div>

  <div class="first-screen">
    <h1>Fuzzy Memory</h1>
    <img src="assets/Thinking_Face_Emoji.png" alt="">
    <button class="startBtn" type="button" name="startBtn">START</button>
  </div>
  <div class="finished-box">
    <div class="finished">
      <h2 id="score"></h2>
      <img src="assets/Emoji_Icon_-_Smirk_face.png" alt="">
      <button class="restartBtn" type="button" name="restartBtn">RESTART</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
